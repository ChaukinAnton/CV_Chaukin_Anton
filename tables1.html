<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Table page</title>
	<link rel="stylesheet" href="table.css">
</head>
<body>
<table border="2" align="center" width="70%" cellspacing="0">
    <tr>
	<th>first column</th>
	<th>second column</th>
	<th>third column</th>
	</tr>
	<tr>
	<td rowspan="2">
	   <table border="2" align="center" width="100%" cellspacing="0">
	      <tr>
		  <td>first</td>
		  <td>second</td>
	      </tr>
		  <tr>
		  <td>line</td>
		  <td>line 2</td>
	      </tr>
	   </table>
	</td>
	<td align="center">line one</td>
	<td>line two</td>
	</tr>
	<tr>
	<td colspan="2" align="center">line three</td>
	</tr>
	<tr>
	<td>second line</td>
	<td>line four</td>
	<td>line five</td>
	</tr>
</table>
</body>
</html>
